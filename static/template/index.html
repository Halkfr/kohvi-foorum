<body>
    <!-- Header -->
    <header id="main-header" class="p-4 pt-5 pb-5 align-items-center d-none">
        <div class="d-flex" style="min-width: 403px;">
            <h1 class="header-text" id="header-text-primarily">Cup Of Coffee</h1>
            <h1 class="header-text" id="header-text-secondary" style="transform: translate(-20px, 30px);">Forum</h1>
        </div>
        <div style="width: 100%;">
            <img id="img-header" src="static/images/cup-transparent.png" alt="cup-of-coffee">
        </div>
    </header>

    <!-- Log-in box -->
    <div id="log-in-box" class="d-flex align-items-center">
        <main class="w-25 m-auto position-absolute top-50 start-50 translate-middle" style="min-width: 425px;">
            <div id="log-in-box-header" class="align-items-center">
                <h1 class="header-text" id="header-text-primarily">Cup Of Coffee</h1>
                <h1 class="header-text" id="header-text-secondary" style="transform: translate(-20px, 30px);">Forum</h1>
            </div>
            <form class="log-in mb-5">
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="log-in-nick-or-email" placeholder=" ">
                    <label for="log-in-nick-or-email">Nickname or Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="log-in-pass" placeholder=" ">
                    <label for="log-in-pass">Password</label>
                </div>

                <div class="d-flex flex-row form-check my-3 align-items-center">
                    <div style="width: 35%;">
                        <input class="form-check-input" type="checkbox" value="off" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <nav style="width: 65%; float: right;">
                        <a id="register-link" class="nav nav-link" href="#" style="float: right;">
                            Create an account here!
                        </a>
                    </nav>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>
        </main>
    </div>

    <!-- Sign-up box -->
    <div id="sign-up-box" class="d-flex align-items-center d-none">
        <main class="w-25 m-auto position-absolute top-50 start-50 translate-middle" style="min-width: 425px;">
            <!-- <div id="log-in-box-header" class="align-items-center">
                <h1 class="header-text" id="header-text-primarily">Cup Of Coffee</h1>
                <h1 class="header-text" id="header-text-secondary" style="transform: translate(-20px, 30px);">Forum</h1>
            </div> -->
            <form class="sign-up mb-5">
                <h1 id="header-text-primarily" class="mb-3" style="text-align: center;">Sign-up</h1>

                <div id="name-form" class="">
                    <p class="info-text mt-1 mb-1" id="header-text-secondary" style="text-align: center;">
                        Write your first and last name
                    </p>

                    <div class="d-flex flex-column">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="sign-up-fname" placeholder=" ">
                            <label for="sign-up-fname">First Name</label>
                        </div>
                        <div class="form-floating mt-1 mb-1">
                            <input type="text" class="form-control" id="sign-up-lname" placeholder=" ">
                            <label for="sign-up-lname">Last Name</label>
                        </div>
                        <div class="d-flex flex-row">
                            <button class="btn btn-secondary w-50 my-3 py-2 me-1" onclick=hide1()
                                type="button">Back</button>
                            <button class="btn btn-primary w-50 my-3 py-2" type="button" onclick=load1()>Next</button>
                        </div>
                    </div>
                </div>

                <div id="age-gender-form" class="d-none">
                    <p class="info-text mt-1 mb-1" id="header-text-secondary" style="text-align: center;">
                        Enter your date of birth and gender
                    </p>

                    <input type="date" id="sign-up-dbirth" class="form-control" style="height: 58px;" />

                    <div class="form-floating mt-1 mb-1">
                        <select id="sign-up-gender" class="form-select pt-3 pb-3" name="gender"
                            aria-label="Default select example">
                            <option selected>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-secondary w-50 my-3 py-2 me-1" onclick=hide2()
                            type="button">Back</button>
                        <button class="btn btn-primary w-50 my-3 py-2" onclick=load2() type="button">Next</button>
                    </div>
                </div>

                <div id="log-in-data-form" class="d-none">
                    <p class="info-text mt-1 mb-1" id="header-text-secondary" style="text-align: center;">
                        Just the last step left...
                    </p>

                    <div class="form-floating mt-1 mb-1">
                        <input type="text" id="sign-up-nick" class="form-control" placeholder=" ">
                        <label for="sign-up-nick">Nickname</label>
                    </div>
                    <div class="row g-0 mt-1 mb-1">
                        <div class="form-floating col pe-1">
                            <input type="email" id="sign-up-email" class="form-control" placeholder=" ">
                            <label for="sign-up-email">Email address</label>
                        </div>
                        <div class="form-floating col">
                            <input type="password" id="sign-up-pass" class="form-control" placeholder=" ">
                            <label for="sign-up-pass">Password</label>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-secondary w-50 my-3 py-2 me-1" onclick="hide3()"
                            type="button">Back</button>
                        <button class="btn btn-primary w-50 my-3 py-2" type="submit">Submit</button>
                    </div>
                </div>
    </div>
    </form>
    </main>
    </div>

    <!-- Get form values -->
    <script>
        function hide1() {
            document.getElementById("name-form").classList.add("d-none")
            document.getElementById("sign-up-box").classList.add("d-none")
            document.getElementById("main-header").classList.add("d-none")
            document.getElementById("log-in-box").classList.remove("d-none")
        }

        function load1() {
            document.getElementById("name-form").classList.add("d-none")
            document.getElementById("age-gender-form").classList.remove("d-none")
        }

        function hide2() {
            document.getElementById("age-gender-form").classList.add("d-none")
            document.getElementById("name-form").classList.remove("d-none")
        }

        function load2() {
            document.getElementById("age-gender-form").classList.add("d-none")
            document.getElementById("log-in-data-form").classList.remove("d-none")
        }

        function hide3() {
            document.getElementById("log-in-data-form").classList.add("d-none")
            document.getElementById("age-gender-form").classList.remove("d-none")
        }

        document.getElementById("register-link").onclick = load3
        document.getElementById("remember-me").onclick = changeValue

        function changeValue() {
            let value = document.getElementById("remember-me").value
            console.log(value)
            if (value === "off") {
                document.getElementById("remember-me").value = "on"
            } else {
                document.getElementById("remember-me").value = "off"
            }
        }

        function load3() {
            document.getElementById("log-in-box").classList.add("d-none")
            document.getElementById("name-form").classList.remove("d-none")
            document.getElementById("sign-up-box").classList.remove("d-none")
            document.getElementById("main-header").classList.remove("d-none")
        }

        document.querySelector('form.sign-up').addEventListener('submit', function (e) {
            e.preventDefault();
            let x = document.querySelector('form.sign-up').elements;
            console.log("First Name: ", x['sign-up-fname'].value);
            console.log("Last name: ", x['sign-up-lname'].value);
            console.log("Birth date: ", x['sign-up-dbirth'].value);
            console.log("Gender: ", x['sign-up-gender'].value);
            console.log("Nickname: ", x['sign-up-nick'].value);
            console.log("Email: ", x['sign-up-email'].value);
            console.log("Password: ", x['sign-up-pass'].value);
        });

        document.querySelector('form.log-in').addEventListener('submit', function (e) {
            e.preventDefault();
            let x = document.querySelector('form.log-in').elements;
            console.log("Nickname or Email: ", x['log-in-nick-or-email'].value);
            console.log("Password: ", x['log-in-pass'].value);
            console.log("Remember me?: ", x['remember-me'].value);
        });
    </script>

    <!-- Sidepanel -->
    <div id="sidepanel" class="d-flex flex-column flex-shrink-0 w-25 p-3 d-none" style="height: 80%;">
        <ul class="nav nav-pills flex-column mb-auto ">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home" />
                    </svg>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#chat-dots" />
                    </svg>
                    Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#pencil-square" />
                    </svg>
                    Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#bell" />
                    </svg>
                    Notifications</a>
            </li>
        </ul>

        <div>
            <hr>
            <a href="#" class="d-flex align-items-center text-decoration-none ps-3 pb-3">
                <svg class="bi pe-none me-2" width="32" height="32">
                    <use xlink:href="#people-circle" />
                </svg>
                <strong>Name Surname</strong>
            </a>
            <a class="text-decoration-none p-3" href="#">
                <svg class="bi pe-none me-2" width="16" height="16">
                    <use xlink:href="#box-arrow-right" />
                </svg>
                Sign Out
            </a>
        </div>
        <!-- <svg class="bi pe-none mt-2 ms-1 d-flex flex-row" width="24" height="24">

        </svg> -->
