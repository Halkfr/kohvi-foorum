<!-- Filters and posts -->
<div id="view-post-area" class="d-flex flex-column d-n one" style="width:100%;height:100%;">

    <div id="filters" class="d-flex flex-row px-4 py-3 " style="width:100%; height: 69px;">
        <div class="btn btn-secondary rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">
            View all</div>
        <div class="btn btn-primary rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">
            Question</div>
        <div class="btn btn-warning rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">
            Buy/Sell</div>
        <div class="btn btn-danger rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">
            Help!</div>
        <div class="btn btn-success rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">
            Discussion</div>
    </div>

    <hr class="border-outline border-h p-0 m-0">
    </hr>

    <div class="d-flex flex-row" style="width:100%; height: calc(100% - 69px);">
        <div class="d-flex flex-column" style="width:100%;">
            <!-- Posts -->
            <div id="post-scroll-area" class="pt-3">
                <!-- Post template -->
                <div id="post-template" class="post align-items-center d-flex flex-row p-3 mx-2 mt-0 mb-2"
                    style="border-radius: 3px;">
                    <!-- Profile picture -->
                    <svg class="bi pe-none m-3" width="75" height="75">
                        <use xlink:href="#people-circle" />
                    </svg>

                    <!-- Post info container -->

                    <div style="width:100%">
                        <div class="d-flex flex-row align-items-center">
                            <button class="btn btn-primary rounded-pill post-text post-category m-1 px-3 py-1">
                                Question</button>
                            <a href="#" class="post-text post-title p-1">How to start coffee journey?</a>
                        </div>
                        <div class="d-flex flex-row">
                            <a href="#" class="post-creator p-1" style="font-size: 15px; color: #644c42;">Username</a>
                            <div class="post-creation-date p-1" style="font-size: 15px; color: #644c42;">
                                01.01.2023
                            </div>
                            <div class="post-replies p-1" style="font-size: 15px; color: #644c42;">replies: 10
                            </div>
                            <div class="post-views p-1 " style="font-size: 15px; color: #644c42;">views: 10
                            </div>

                        </div>
                    </div>
                    <div class="post-img" style="width: 200px; height: auto;">
                        <img src="static/images/coffee-img.jpg" alt="cup-of-coffee" width="200px" height="auto"
                            style="border-radius: 3px;">
                    </div>
                </div>
                <div style="width: 100%;">
                    <button id="load-more-btn" class="btn btn-light mb-3 mx-2" style="width: calc(100% - 16px);">Load
                        more</button>
                </div>
                <!-- Footer -->
                <footer>
                    <hr class="border-outline border-h px-0 pt-0 me-2" style="padding-bottom: 3px;">
                    <p class="py-3 px-4 my-4" style="width: 100%; text-align: center;">Developed by Anton and
                        Margarita, 2023
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
