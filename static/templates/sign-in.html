<!-- Sign in box -->
<div id="sign-in-box" class="d-flex align-items-center">
    <main class="w-25 m-auto position-absolute top-50 start-50 translate-middle" style="min-width: 425px;">
        <div id="sign-in-box-header" class="align-items-center">
            <h1 class="header-text" id="sign-in-text-primarily">Cup Of Coffee</h1>
            <h1 class="header-text" id="sign-in-text-secondary">Forum
            </h1>
        </div>
        <form class="sign-in mb-5">
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="sign-in-username-or-email" placeholder=" " required>
                <label for="sign-in-username-or-email">Username or Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="sign-in-pass" placeholder=" " required>
                <label for="sign-in-pass">Password</label>
            </div>

            <div class="d-flex flex-row form-check my-3 align-items-center">
                <div style="width: 35%;">
                    <input class="form-check-input" type="checkbox" onclick="return false" checked>
                    <label class="form-check-label">Remember me</label>
                </div>
                <nav style="width: 65%; float: right;">
                    <a id="register-link" class="nav nav-link" href="sign-up" style="float: right;">
                        Create an account here!
                    </a>
                </nav>
            </div>

            <button id="sign-in-submit-button" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
</div>
