<div id="main-container" class="d-flex flex-row d-n one">
    <!-- Sidepanel -->
    <div id="sidepanel" class="d-flex flex-column py-3 d-n one">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a id="home-nav" class="nav-link p-3" href="home" data-toggle="tooltip" data-placement="right"
                    title="Home">
                    <svg class="bi pe-none" width="40" height="40" color="#644c42;">
                        <use xlink:href="#home" />
                    </svg>
                </a>
            </li>

            <li class="nav-item">
                <a id="user-list" class="nav-link p-3" data-toggle="tooltip" data-placement="right"
                    style="cursor: pointer;" title="Toggle chat panel">
                    <svg class="bi pe-none" width="40" height="40">
                        <use xlink:href="#chat-dots" />
                    </svg>
                </a>
            </li>

            <li class="nav-item">
                <a id="create-post-nav" class="nav-link p-3" href="create-post" data-toggle="tooltip"
                    data-placement="right" title="Post">
                    <svg class="bi pe-none" width="40" height="40">
                        <use xlink:href="#pencil-square" />
                    </svg>
                </a>
            </li>
        </ul>
        <div class="dropdown">
            <hr class="border-outline border-h">
            <a class="d-flex p-3" href="#" data-toggle="tooltip" data-placement="right" title="Profile"
                data-bs-toggle="dropdown" aria-expanded="false">
                <svg class="bi pe-none" width="40" height="40">
                    <use xlink:href="#people-circle" />
                </svg>
            </a>
            <ul class="dropdown-menu mx-3">
                <li><a id="profile-nav" class="dropdown-item" href="view-profile">View profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>

                <li><a id="sign-out-nav" class="dropdown-item" onclick="signOut()" style="cursor: pointer;">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
    <hr class="border-outline border-v m-0">
    </hr>

    <!-- Userlist area -->
    <div id="userlist-holder" class="d-none">
        <div id="userlist-scroll-area" class="px-2 py-3">
            <!-- Contact example -->
            <button id="user-template"
                class="btn btn-light userlist-object d-flex justify-content-between align-items-center mb-2 d-none">
                <div class="d-flex flex-row align-items-center">
                    <svg class="bi pe-none m-2" width="50" height="50">
                        <use xlink:href="#people-circle" />
                    </svg>
                    <div class="d-flex flex-column" style="text-align: left;">
                        <div class="chat-with">Username</div>
                        <small class="user-status">Status</small>
                    </div>
                </div>
                <div>
                    <svg class="bi pe-none" width="25" height="25">
                        <use xlink:href="#chat-dots" />
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <!-- Chat area -->
    <div id="chat-area" class="pt-3 d-flex flex-column justify-content-between d-none">
        <div class="d-flex justify-content-center align-items-center mb-2" style="width:100%; min-width: 240px;">
            <div class="d-flex flex-column align-items-center">
                <svg class="bi pe-none m-2" width="50" height="50">
                    <use xlink:href="#people-circle" />
                </svg>
                <div>Antosha7</div>
                <small>Online</small>
            </div>
        </div>
        <hr class="border-outline border-h m-0">
        <div id="chat-scroll-area" class="p-3" style="height:80%">
            <div id="chat-filler" class="p-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur qui
                vero enim quo
                dolores commodi at eos saepe est quas similique quis et, fuga perspiciatis autem pariatur, assumenda
                sunt iure.</div>
        </div>
        <hr class="border-outline border-h m-0">

        <div class="d-flex justify-content-center align-items-center" style="width:100%; min-width: 240px;">
            <div class="d-flex flex-row align-items-center m-4 p-1">
                <button class="btn btn-warning">
                    <svg class="bi pe-none" width="25" height="25">
                        <use xlink:href="#emoji-smile" />
                    </svg>
                </button>
                <input type="text" class="m-1 form-control">
                <button class="btn btn-primary">
                    <svg class="bi pe-none" width="25" height="25">
                        <use xlink:href="#chat-dots-black" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="content-container" style="width:100%;"></div>
</div>
