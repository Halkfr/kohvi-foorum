<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="static/css/styles.css" type="text/css" rel="stylesheet">
    <title>Cup Of Coffee Forum</title>
    <link href="static/images/favicon.ico" type="image/x-icon" rel="shortcut icon">

</head>

<body>
    <script>
        function hide1() {
            window.location.href = "http://127.0.0.1:8080/sign-in"
        }

        function load1() {
            document.getElementById("name-form").classList.add("d-none")
            document.getElementById("age-gender-form").classList.remove("d-none")
        }

        function hide2() {
            document.getElementById("age-gender-form").classList.add("d-none")
            document.getElementById("name-form").classList.remove("d-none")
        }

        function load2() {
            document.getElementById("age-gender-form").classList.add("d-none")
            document.getElementById("sign-in-data-form").classList.remove("d-none")
        }

        function hide3() {
            document.getElementById("sign-in-data-form").classList.add("d-none")
            document.getElementById("age-gender-form").classList.remove("d-none")
        }

        function signOut() {
            fetch('/api/sign-out', {
                method: 'POST',
                credentials: 'include',
            }).then(response => {
                if (response.ok) { window.location.href = '/sign-in' }
            })
        }

        document.addEventListener('click', function (e) {
            if (location.pathname === "/sign-up") {
                if (e.target.matches('#sign-up-submit-button')) {
                    e.preventDefault();
                    let x = document.querySelector('form.sign-up').elements;

                    fetch('http://127.0.0.1:8080/api/sign-up', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(
                            {
                                "first_name": x['sign-up-fname'].value,
                                "last_name": x['sign-up-lname'].value,
                                "birthdate": x['sign-up-dbirth'].value,
                                "gender": x['sign-up-gender'].value,
                                "username": x['sign-up-username'].value,
                                "email": x['sign-up-email'].value,
                                "password": x['sign-up-pass'].value
                            },
                        )
                    }).then(response => {
                        if (response.ok) { window.location.href = '/sign-in' } else { /*write error*/ }
                    })
                }
            }

            if (location.pathname === "/sign-in") {
                document.getElementById("remember-me").onclick = changeValue
                function changeValue() {
                    let value = document.getElementById("remember-me").value
                    console.log(value)
                    if (value === "off") {
                        document.getElementById("remember-me").value = "on"
                    } else {
                        document.getElementById("remember-me").value = "off"
                    }
                }

                if (e.target.matches('#sign-in-submit-button')) {
                    e.preventDefault();
                    let x = document.querySelector('form.sign-in').elements;
                    // console.log("Remember me?: ", x['remember-me'].value);

                    fetch('http://127.0.0.1:8080/api/sign-in', {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(
                            {
                                "username": x['sign-in-username-or-email'].value,
                                "password": x['sign-in-pass'].value
                            },
                        )
                    }).then(response => {
                        if (response.ok) { window.location.href = '/home' }
                        else { /*display error*/ }
                    })
                }
            }

            function addUser(id, username, status) {
                let template = document.getElementById('user-template')
                let newUser = template.cloneNode(true)
                newUser.classList.remove("d-none")

                newUser.querySelector(".chat-with").innerHTML = username
                newUser.querySelector(".user-status").innerHTML = status
                newUser.classList.add("chat-with-user")
                newUser.id = id

                document.getElementById("userlist-scroll-area").appendChild(newUser)
            }

            if (e.target.id === "user-list") {
                fetch('http://127.0.0.1:8080/api/user?first=0&last=10', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        response.json().then((data) => {
                            if (!document.querySelector(".chat-with-user"))
                                for (let i = 0; i < Object.keys(data).length; i++) {
                                    addUser(Object.values(data[i])[0], Object.values(data[i])[2], "Offline")
                                }
                        })
                    }
                    else { /*display error*/ }
                    openUserList()
                })
            }
            function openUserList() {
                if (document.getElementById("userlist-holder").classList.contains("d-none")) {
                    document.getElementById("userlist-holder").classList.remove("d-none")
                } else {
                    document.getElementById("userlist-holder").classList.add("d-none")
                }
            }
        });

        // Create post function
        function changeDropdownText(item) {
            let element = document.getElementById("titleCategory").classList
            element.remove("btn-default", "btn-primary", "btn-warning", "btn-danger", "btn-success")
            switch (item.innerHTML) {
                case "Question":
                    document.getElementById("titleCategory").classList.add("btn-primary")
                    break;
                case "Buy/Sell":
                    document.getElementById("titleCategory").classList.add("btn-warning")
                    break;
                case "Help!":
                    document.getElementById("titleCategory").classList.add("btn-danger")
                    break;
                case "Discussion":
                    document.getElementById("titleCategory").classList.add("btn-success")
                    break;
            }
            document.getElementById("titleCategory").innerHTML = item.innerHTML;
        }

        /* Enable tooltips */

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
    <script src="./static/scripts/spa.js" type="text/javascript"></script>
</body>

</html>
