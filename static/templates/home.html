<!-- Filters and posts -->
<div id="view-post-area" class="d-flex flex-column d-n one" style="width:100%;height:100%;">

    <div id="filters" class="d-flex flex-row px-4 py-3 " style="width:100%; height: 69px;">
        <div class="btn btn-secondary btn-filter rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">View all
        </div>
        <div class="btn btn-primary btn-filter rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">Question
        </div>
        <div class="btn btn-warning btn-filter rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">Buy/Sell
        </div>
        <div class="btn btn-danger btn-filter rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">Help!</div>
        <div class="btn btn-success btn-filter rounded-pill post-text post-category me-3 ps-3 pe-3 pt-1 pb-1">Discussion
        </div>
    </div>

    <hr class="border-outline border-h p-0 m-0">
    </hr>

    <div class="d-flex flex-row" style="width:100%; height: calc(100% - 69px);">
        <div class="d-flex flex-column" style="width:100%;">
            <!-- Posts -->
            <div id="post-scroll-area" class="pt-3 initial">
                <div id="view-posts" class="d-none">Viewall</div>
                <!-- Post template -->

                <div id='load-more' style="width: 100%;">
                    <button id="load-more-btn" class="btn btn-light mb-3 mx-2" style="width: calc(100% - 16px);">Load
                        more</button>
                </div>
                <!-- Footer -->
                <footer>
                    <hr class="border-outline border-h px-0 pt-0 me-2" style="padding-bottom: 3px;">
                    <p class="py-3 px-4 my-4" style="width: 100%; text-align: center;">Developed by Anton and
                        Margarita, 2023
                    </p>
                </footer>
            </div>
        </div>
    </div>
